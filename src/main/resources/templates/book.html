<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<a th:href="add-book" class="link-success">Add new Book</a>
<a th:href="@{/logout}">Log out</a>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Author</th>
    <th scope="col">Price</th>
    <th scope="col"
        sec:authorize ="hasAuthority('ADMIN')"
    >Edit</th>
    <th scope="col"
        sec:authorize ="hasAuthority('ADMIN')"
    >Delete</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="book : ${books}">
    <th th:text=${book.name}></th>
    <td th:text=${book.author}></td>
    <td th:text=${book.price}></td>
    <td>
      <a sec:authorize ="hasAuthority('ADMIN')"
        th:href="@{/edit/{id} (id=${book.id})}"
      >Edit</a></td>
    <td><a sec:authorize ="hasAuthority('ADMIN')"
           th:href="@{/delete/{id} (id=${book.id})}"
    >Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>

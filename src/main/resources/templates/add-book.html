

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
    <form th:action="@{/save-book}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="name">Book Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Book Name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Enter Author Name" th:field="*{author}">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
            <div class="form-group">
                <label for="price">Book Price</label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter Book Price" th:field="*{price}">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <button type="button" class="btn btn-success" th:href="book">Back to list</button>
    </body>
</html>
